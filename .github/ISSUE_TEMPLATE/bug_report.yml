name: Bug Report
labels: Bug
assignees: Voxel6
description: File a bug report about an occurring problem.
title: "[BUG]"
body:
  - type: markdown
    attributes:
      value: Thank you for putting in the time to file a bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What Happened?
      description: Provide clear and concise information about what happened and what the problem may be.
      placeholder: ex. I was jumping around inside my house when all of a sudden I started flying.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: Provide clear and concise information about what you expected to happen.
      placeholder: ex. I expected to continue jumping and landing on the ground, but instead I was floating out of the window.
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction Steps
      description: Provide steps to reproduce the problem/behavior. If you can't, leave the box blank.
      placeholder: |
                ex.

                Steps to Reproduce:
                1. Build a house.
                2. Jump up and down.
                3. Start flying into the air?
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, provide any screenshots that may help explain or provide info about the problem. If you can't, leave the box blank.
      placeholder: ex. I have a screenshot of what I was wearing before I started flying and a screenshot of me actively flying.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Log Output
      description: If applicable, provide any relevant log information that may help explain or provide info about the problem. You can either paste your log info into the text box or copy and paste the log file. If you can't, leave the box blank.
      render: shell
  - type: dropdown
    id: modpack-version
    attributes:
      label: Modpack Version
      description: Provide the version of the modpack you were using when the problem occurred.
      options:
                - "v0.2.0 Alpha"
                - "v0.2.1 Alpha"
                - "v0.3.0 Alpha"
                - "v1.0.0 Beta"
                - "v1.1.0 Beta"
                - "v1.1.1 Beta"
                - "v1.2.0 Beta"
                - "v1.2.1 Beta"
                - "v1.2.2 Beta"
                - "v1.2.3 Beta"
                - "v1.3.0 Beta"
                - "v1.4.0 Beta"
                - "v1.4.1 Beta"
                - "v2.0.0 Release"
                - "v2.0.1 Release"
                - "v2.0.2 Release"
                - "v2.1.0 Release"
                - "v2.2.0 Beta"
                - "v2.2.1 Beta"
                - "v2.2.2 Beta"
                - "v3.0.0 Release (latest)"
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Provide any additional context relating to the problem here. If you can't, leave the box blank.
      placeholder: ex. I was playing in Creative mode when the problem occurred.
    validations:
      required: false
